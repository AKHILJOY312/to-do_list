<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-container">
    <h1>📝 To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button id="addBtn">Add Task</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="completed" class="filter">Completed</button>
      <button data-filter="pending" class="filter">Pending</button>
    </div>

    <ul id="taskList"></ul>

    <div class="status">
      <span id="totalCount">Total: 0</span> |
      <span id="completedCount">Completed: 0</span> |
      <span id="pendingCount">Pending: 0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
